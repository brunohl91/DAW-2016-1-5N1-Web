<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de Marcas</title>
    </h:head>
    <h:body>
        <h:messages/>
        <h:form>
            <h:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <h:commandButton value="Cancelar" action="#{controleMarca.cancelar()}" immediate="true"/>
                        <h:commandButton value="Salvar" action="#{controleMarca.salvar()}"/>
                    </div>
                </f:facet>
                <h:outputLabel value="ID"/>
                <h:inputText value="#{controleMarca.objeto.id}" readonly="true" size="12"/>
                <h:outputLabel value="Nome" />
                <h:inputText value="#{controleMarca.objeto.nome}" size="40" maxlength="40"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
