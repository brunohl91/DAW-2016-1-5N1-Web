<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Seja Bem Vindo ao Sistema</ui:define>
        <ui:define name="conteudo">
            <p:messages/>
            <p:growl/>
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar" action="#{controleEstado.cancelar()}" immediate="true" ajax="false"/>
                            <p:commandButton value="Salvar" action="#{controleEstado.salvar()}" ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleEstado.objeto.id}" readonly="true" size="12"/>
                    <p:outputLabel value="Nome" />
                    <p:inputText value="#{controleEstado.objeto.nome}" size="40" maxlength="40"/>
                    <p:outputLabel value="UF" />
                    <p:inputText value="#{controleEstado.objeto.uf}" size="3" maxlength="2"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
